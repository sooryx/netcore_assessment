buildscript {
    ext {
        // Add necessary versions for the dependencies, e.g., Smartech SDK version
        smartechSdkVersion = '3.5.5'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'  // Ensure this is set to a compatible version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url "https://artifacts.netcore.co.in/artifactory/android"
        }
    }
}
